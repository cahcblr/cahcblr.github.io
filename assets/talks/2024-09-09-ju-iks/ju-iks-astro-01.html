<h2 id="what-the-ancients-observed">What the Ancients Observed</h2>

<table>
<thead>
<tr>
<th style="text-align:left"></th>
<th style="text-align:left"></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>पृथिवि</strong></td>
<td style="text-align:left"><strong>Earth</strong></td>
<td>Where we are firmly grounded</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:left"></td>
<td>Contains rivers, mountains, plants, animals, people etc</td>
</tr>
<tr>
<td style="text-align:left"><strong>आकाशः / द्यौः</strong></td>
<td style="text-align:left"><strong>Sky</strong></td>
<td>the <em>sun</em> dominates during daytime, <br /> creating <em>dawn</em>, <em>dusk</em>, <em>seasons</em></td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:left"></td>
<td>the <em>moon</em> waxes and wanes in cycles night over night <br /> creating <em>phases</em></td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:left"></td>
<td>the <em>stars</em> emerge in the night <br />forming <em>recognizable patterns</em></td>
</tr>
<tr>
<td style="text-align:left"><strong>अन्तरिक्षः</strong></td>
<td style="text-align:left"><strong>Space-in-between</strong></td>
<td>the <em>clouds</em> exists bringing <em>rains</em></td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:left"></td>
<td>the <em>meteors</em> shower through <br /> occasionally bringing <em>disasters</em></td>
</tr>
</tbody>
</table>
<h3 id="astronomy-is-a-result-of-these-observations-and-ponderings-started-by-the-ancients-and-continually-refined-since"><em>Astronomy</em> is a result of these <strong>observations</strong> and ponderings, started by the ancients and continually refined since.</h3>

<h2 id="purpose-of-these-observations">Purpose of these Observations</h2>

<ol>
<li>Pursue <em>curiosity</em></li>
<li>Answer <em>questions</em> like
<ol>
<li>Where will the sun rise tomorrow</li>
<li>What will be the moon’s phase tomorrow</li>
<li>How many days hence is the next full moon</li>
<li>How many days to the next rainy period</li>
<li>When to sow seeds</li>
<li>What is my birth nakshatra</li>
<li>How does my birth nakshatra affect me</li>
<li>How will the faded sun/moon impact the ruler/people</li>
<li>When, what and whom to offer to adduce desired outcome</li>
</ol>
</li>
</ol>
<p>The greens need observation and calculation - <em>Astronomy</em></p>
<p>The blues need additional interpretation  - <em>Astrology</em></p>

<h2 id="a-clock-with-more-features---the-celestial-clock">A Clock with more features - The Celestial Clock</h2>
<ul>
<li>The sky is a hemisphere above us</li>
<li>Stars are painted on the sky</li>
<li>A band of stars around the east-west arc is the ecliptic</li>
<li>The ecliptic can be thought of as the dial of a clock</li>
<li>The stars on the ecliptic are the nakṣatra-s - much like the numbers on a clock</li>
<li>The sun, moon and gruhas moves along the ecliptic - like hand tips on a clock</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:center">Alarm Clock</th>
<th style="text-align:left">Celestial Clock</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">Dial</td>
<td style="text-align:left"><strong>Ecliptic</strong></td>
</tr>
<tr>
<td style="text-align:center">Numbers</td>
<td style="text-align:left"><strong>Nakṣatra-s</strong></td>
</tr>
<tr>
<td style="text-align:center">Hands</td>
<td style="text-align:left">Sun, Moon, Gruhas</td>
</tr>
<tr>
<td style="text-align:center">Slow Hour Hand</td>
<td style="text-align:left"><strong>Sun</strong> Annual run clockwise</td>
</tr>
<tr>
<td style="text-align:center">Fast Minute Hand</td>
<td style="text-align:left"><strong>Moon</strong> Monthly run clockwise <br /> Cycling through it phase about every month</td>
</tr>
<tr>
<td style="text-align:center">~ no equivalent ~</td>
<td style="text-align:left"><strong>Gruhas</strong> travelling different speeds <br /> going anticlockwise sometimes <br /> going invisible sometimes</td>
</tr>
<tr>
<td style="text-align:center">~ no equivalent ~</td>
<td style="text-align:left"><strong>Precession</strong> <br /> The dial itself rotates anticlockwise very very slowly</td>
</tr>
</tbody>
</table>
<footer>Ancient Indian Astronomy - Jain University IKS - 2024-09-09</footer>
</section>

<h2 id="sun-and-nak%E1%B9%A3atras">Sun and Nakṣatras</h2>
<p>We noted that each of the 366 sunrises occurs at different points on the eastern horizon due to the sun's swing. In addition, the stars that are visible just prior to each sunrise at the sunrise point also change. The stars that are visible just prior to sunrise are said to belong to the solar nakṣatra of that day.</p>
<p><em>A nakṣatra is a span of time of about 14 days for the sun</em>, and contains the stars that are visible at sunrise in its time span. There are 27 such equal nakṣatra spans in a 366 day cycle.</p>
<p>Each of the 27 nakṣtra while of equal time span contains varying counts of stars -  between 1 and 6 - totaling 83 stars. <em>A nakṣatra is therefore a span of space in the sky as well.</em></p>
<p>The <em>27 nakṣatras</em> are named in a fixed cyclical order. The current order starting from Aśvinī along with their star count listed below, is an inherited order from around 1500 years ago. The order of the nakṣatra begins with Kṛttikā and ends with Bharanī in more ancient texts.</p>

<table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
<th></th>
<th></th>
<th></th>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>Aśvinī<br />3</td>
<td>Bharaṇī<br />3</td>
<td>Kṛttikā<br />6</td>
<td>Rohiṇī<br />5</td>
<td>Mṛgaśiras<br />3</td>
<td>Ārdrā<br />1</td>
<td>Punarvasu<br />2</td>
<td>Puṣya<br />1</td>
<td>Aśleṣā<br />6</td>
</tr>
<tr>
<td>Maghā<br />6</td>
<td>Pūrva<br />Phalgunī<br />2</td>
<td>Uttara<br />Phalgunī<br />2</td>
<td>Hasta<br />5</td>
<td>Citrā<br />1</td>
<td>Svātī<br />1</td>
<td>Viśākhā<br />2</td>
<td>Anurādhā<br />4</td>
<td>Jyeṣṭhā<br />3</td>
</tr>
<tr>
<td>Mūla<br />4</td>
<td>Pūrva<br />Aṣāḍhā<br />4</td>
<td>Uttara<br />Aṣāḍhā<br />4</td>
<td>Śravaṇa<br />3</td>
<td>Śraviṣṭhā<br />4</td>
<td>Śatabhiṣā<br />1</td>
<td>Pūrva<br />Bhādrapadā<br />2</td>
<td>Uttara<br />Bhādrapadā<br />2</td>
<td>Revatī<br />1</td>
</tr>
</tbody>
</table>
<p>The choice of the first nakṣatra to start the cycle contains information on the epoch and the convention for the year start.</p>
<p>There are texts that associate specific nakṣatras with the ṛtus - seasonal naḳsatras .  Such seasonal naḳsatras also contain vital information on the epoch of the text.</p>

<h2 id="recap---suns-rhythms">Recap - Sun's rhythms</h2>
<h3 id="every-day">Every day</h3>
<ul>
<li>Sunrises in the east <em>creating day</em></li>
<li>Sunsets in the west <em>ushering night</em></li>
<li>Sunrise and sunset <em>positions change</em> daily</li>
</ul>
<h3 id="just-before-every-sunrise">Just before every sunrise</h3>
<ul>
<li>One can observe <em>eastern horizon star changes</em></li>
</ul>
<h3 id="every-14-days">Every ~14 days</h3>
<ul>
<li>Sun moves through a <em>nakṣatra</em></li>
</ul>
<h3 id="every-366-days">Every ~366 days</h3>
<p>Sunrise completes one full swing along the eastern hor<br />
izon</p>
<ul>
<li>A northern swing called <em>uttaryāṇa</em> for 183 sunrises</li>
<li>A southern swing called <em>dakṣiṇāyana</em> for 183 sunrises</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:center"></th>
<th style="text-align:center"></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">Start of uttaryāṇa/dakṣiṇāyana</td>
<td style="text-align:center">solstice winter/summer</td>
</tr>
<tr>
<td style="text-align:center">Mid of <em>uttaryāṇa</em>/dakṣiṇāyana</td>
<td style="text-align:center"><em>equinox spring</em>/autumn</td>
</tr>
</tbody>
</table>
<p>Sun cycles through</p>
<ul>
<li><em>6 ṛtu-s</em> of 61 sunrises each vasanta, grīṣma,  varṣā, śarat, hemanta, śiśira</li>
<li><em>27 nakṣatra-s</em> -  the  <em>same eastern horizon star</em> appears just before sunrise</li>
</ul>
<h3 id="occasionally">Occasionally</h3>
<ul>
<li>Sun goes partially or fully dark before recovering  - <em>Eclipse</em></li>
</ul>
<h3 id="every-1000-years">Every 1000 years</h3>
<ul>
<li>The <em>spring equinox nakṣatra moves backward by one naḳsatra</em> due to precession</li>
<li>i.e. <strong>seasons move backward by one naḳsatra</strong></li>
</ul>

</section>

<th style="text-align:left">Question</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">1</td>
<td style="text-align:left">What is an ayanā?</td>
</tr>
<tr>
<td style="text-align:center">2</td>
<td style="text-align:left">How many nakṣatra-s and seasons in one ayanā?</td>
</tr>
<tr>
<td style="text-align:center">3</td>
<td style="text-align:left">What is the duration of one ṛtu?</td>
</tr>
<tr>
<td style="text-align:center">4</td>
<td style="text-align:left">What is the most pleaseant ṛtu? Which among the four solstices/equinox is it associated with?</td>
</tr>
<tr>
<td style="text-align:center">5</td>
<td style="text-align:left">Solsitices means still-sun. Using swing in park/tree analogy, explain why it is so.</td>
</tr>
<tr>
<td style="text-align:center">6</td>
<td style="text-align:left">How many times does the sun rise in a year? How many are those are closest to true east?</td>
</tr>
<tr>
<td style="text-align:center">7</td>
<td style="text-align:left">What is a nakṣatra? Is it a time span or a space span? How many stars are there in a nakṣatra?</td>
</tr>
<tr>
<td style="text-align:center">8</td>
<td style="text-align:left">What is the current start  order of the nakṣatra-s? What is the start order in more ancient texts?</td>
</tr>
<tr>
<td style="text-align:center">9</td>
<td style="text-align:left">What is the significance of the first nakṣatra in the cycle?</td>
</tr>
<tr>
<td style="text-align:center">10</td>
<td style="text-align:left">How is precession of the equinoxes used to date ancient texts?</td>
</tr>
<tr>
<td style="text-align:center">11</td>
<td style="text-align:left">List five names of the sun and their qualities.</td>
</tr>
<tr>
<td style="text-align:center">12</td>
<td style="text-align:left">What is the difference between astronomy and astrology as we understand it today?</td>
</tr>
<tr>
<td style="text-align:center">13</td>
<td style="text-align:left">What is the significance of the pole star in the sky?</td>
</tr>
<tr>
<td style="text-align:center">14</td>
<td style="text-align:left">What is your birth nakṣatra? What does it mean to you?</td>
</tr>
<tr>
<td style="text-align:center">15</td>
<td style="text-align:left">What is the significance of the ecliptic in the sky?</td>
</tr>
<tr>
<td style="text-align:center">16</td>
<td style="text-align:left">Name a few ancient astronomers and their contributions.</td>
</tr>
</tbody>
</table>
