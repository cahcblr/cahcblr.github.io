- title: "निपुणप्राघुणकम् (Nipuṇaprāghuṇakam)"
  subtitle: "A Sanskrit Bhāṇa"
  cover_image: "/assets/np-book-cover.png"
  description: |
    **Nipuṇaprāghuṇakam** falls under the **Bhāṇa** genre, which is one of the ten classical forms of Sanskrit drama outlined in the **Nāṭyaśāstra**.

    Bhāṇa is considered the most challenging dramatic style in Sanskrit literature, featuring a single performer who portrays various absent characters, sustaining the story's continuity via speech, movements, and the **ākāśabhāṣita** technique—engaging in dialogue with entities not physically on stage.
