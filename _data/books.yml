- title: "नारदशिल्पशास्त्रम् (Nārada Śilpaśāstra)"
  cover_image: "/assets/ns_book_cover.jpg"
  description: |
    This text, in terse technical Sanskrit prose describes site selection, planning of villages and cities, construction of roads, dams, lakes, foundation, basement, and super structure of private and public buildings including marriage halls, art galleries, theaters and temples.

    Internal evidences point out that in its present form, this text originated at a time when weekdays were not in vogue, but acquired additional material at a later period and fixed in South India around 6th century CE.
