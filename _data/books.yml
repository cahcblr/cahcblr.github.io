- title: "शुनः पुच्छम् (Śunaḥ Puccham)"
  subtitle: "Contemporary Sanskrit Stories and Essays"
  author: "Warija Adiga"
  cover_image: "/assets/shunah-puchham-cover.jpg"
  description: |
    This book is a unique collection of Sanskrit stories with a modern twist, blending humor and wisdom to reflect contemporary society. Written entirely in Sanskrit, it offers readers both entertainment and enlightenment.

    The title "Śunaḥ Puccham" (Dog's Tail) is derived from the Sanskrit idiom that describes situations where there is an unexpected twist at the end—just as a dog's tail remains curved no matter how much you try to straighten it. Each story in this collection ends with such a delightful twist, challenging our expectations about everyday life.

    The book concludes with a curated list of _Subhāṣitas_ (wise sayings) relevant to the stories and essays, providing an easy reference for those keen to deepen their understanding of Sanskrit verses. Perfect for both new learners and seasoned scholars of Sanskrit.
