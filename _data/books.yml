- title: "रामानुयात्रम् (Rāmānuyātram - Rallying Behind Rāma)"
  subtitle: "A Khaṇḍa-kāvya of 131 Verses"
  author: "Dr. Shankar Rajaraman"
  cover_image: "/assets/ramanuyatram-cover.jpg"
  description: |
    _Rāmānuyātram_ (Rallying Behind Rāma) is a _khaṇḍa-kāvya_ of 131 verses that transforms the historic 1990 _Rāma Ratha Yātrā_ into a classical Sanskrit poetic journey. Drawing inspiration from Kālidāsa's _Raghuvaṃśa_ and _Māgha's Śiśupālavadha_, it traverses India's landscapes—its mountains, rivers, cities, and people—through the eyes of a moving chariot.

    Blending historical realism with poetic imagination, and composed predominantly in the _Vasantatilakā_ meter, the work reaffirms Sanskrit's vitality as a living medium capable of illuminating contemporary history with classical grace—uniting nationalistic spirit, devotional fervour, scholarship, and emotional depth.
