- title: "पराशरतन्त्रम् (Parāśaratantra)"
  author: "Reconstructed with translation and notes by Prof. R. N. Iyengar"
  cover_image: "/assets/pt_book_cover.jpg"
  description: |
    The 21 chapters present a compilation of Sanskrit texts by Parasara, a sage and scholar from ancient India dispersed in the commentaries of scholars such as Varāha-mihira, Utpala, Ballāla-Sena and Bhaskara-Yogi living between 6th and 13th century.

    The text is accompanied by relevant archaeo-astronomical analysis of Parāśara’s season solar zodiac and observation of the heliacal rise and set of star Agastya (Canopus).

    This reconstructed text with translation and notes by RNI is a fruition of a long journey of research and investigation into History of Science in India.
