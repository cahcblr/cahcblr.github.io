- name: Dr. Shankar Rajaraman
  role: Director of CAHC
  image: /assets/shankar-2025.jpg
  group: leadership
  bio: |
    **Dr. Shankar Rajaraman** is a medical doctor with a post-graduate degree in Psychiatry, a researcher in Indian Knowledge Systems by profession, and a Sanskrit poet and translator by passion. His poetical works include _Citranaiṣadham_, _Devidānavīyam_, _Bhārāvatārastava_, and _Niguḍaprāghūṇaka_. Shankar received the _Maharshi Badarayan Vyas Samman_ from the President of India for his contribution to Sanskrit language and literature.

    His Citranaiṣadham is the first full-fledged Gomūtrikā kāvya in the history of Sanskrit literature. His PhD, in psychology from the National Institute of Advanced Studies (NIAS), was on a topic that bridged the psychology of self-conscious emotions and Sanskrit poetics. He has penned several original works in Sanskrit. His interests include Sanskrit poetry, particularly Citrakāvya, Sanskrit poetics, leadership studies under IKS, psychology of emotions, and translating works between Sanskrit, Kannada, and English.

